<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='res/css/fullcalendar.css' rel='stylesheet' />
<link href='res/css/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='res/lib/moment.min.js'></script>
<script src='res/lib/jquery.min.js'></script>
<script src='res/js/fullcalendar.min.js'></script>
<script>
	
	$(document).ready(function() {
		var date = new Date();
		var c_year = date.getFullYear();
		var c_month = date.getMonth()+1;
		var c_day = date.getDate();
		date = c_year + '-' + c_month + '-' + c_day;
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			defaultDate: date.toString(),
			editable: true,
			eventLimit: false, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2015-05-01'
				},
				{
					title: 'Long Event',
					start: '2015-05-07',
					end: '2015-05-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-05-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-05-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2015-05-11',
					end: '2015-05-13'
				},
				{
					title: 'Meeting',
					start: '2015-05-12T10:30:00',
					end: '2015-05-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2015-05-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2015-05-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2015-05-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2015-05-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2015-05-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://www.google.com/',
					start: '2015-04-28'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
